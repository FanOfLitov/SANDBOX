<!DOCTYPE html>
<html>
<head>
    <title>Vulnerability Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .instance-card { margin-bottom: 20px; }
        .vuln-list { list-style-type: none; padding-left: 0; }
    </style>
</head>
<body background="light-blue">
    <div class="container mt-4">
        <h1 class="mb-4">Vulnerability Sandbox</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Доступные образы</h3>
                <div class="list-group" id="imageList">
                    {% for id, config in images.items() %}
                    <div class="list-group-item">
                        <h5>{{ config.description }}</h5>
                        <p>Уязвимости:
                            <ul class="vuln-list">
                                {% for vuln in config.vulns %}
                                <li>{{ vuln }}</li>
                                {% endfor %}
                            </ul>
                        </p>
                        <button class="btn btn-primary launch-btn" data-image="{{ id }}">Запустить</button>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-6">
                <h3>Активные инстансы</h3>
                <div id="instancesContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.launch-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const imageId = btn.dataset.image;
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `image=${imageId}`
                });

                const data = await response.json();
                if (data.error) {
                    alert(`Ошибка: ${data.error}`);
                    return;
                }

                addInstanceCard(data);
            });
        });

        function addInstanceCard(instance) {
            const container = document.getElementById('instancesContainer');
            const card = document.createElement('div');
            card.className = 'card instance-card';
            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${VULNERABLE_IMAGES[instance.image].description}</h5>
                    <p class="card-text">
                        <strong>ID:</strong> ${instance.id}<br>
                        <strong>Порт:</strong> ${instance.port}<br>
                        <strong>URL:</strong> <a href="${instance.url}" target="_blank">${instance.url}</a>
                    </p>
                    <button class="btn btn-danger destroy-btn" data-id="${instance.id}">Удалить</button>
                </div>
            `;
            container.prepend(card);

            card.querySelector('.destroy-btn').addEventListener('click', async () => {
                const instanceId = instance.id;
                const response = await fetch(`/destroy/${instanceId}`, {
                    method: 'POST'
                });

                const data = await response.json();
                if (data.error) {
                    alert(`Ошибка: ${data.error}`);
                    return;
                }

                card.remove();
            });
        }

        const VULNERABLE_IMAGES = {
            {% for id, config in images.items() %}
            '{{ id }}': {
                description: '{{ config.description }}'
            },
            {% endfor %}
        };
    </script>
</body>
</html>
